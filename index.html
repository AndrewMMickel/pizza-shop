<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/JQuery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <div class="jumbotron">
        <h2>Michelangelo's Pizza</h2>
        <img src="Mickey'sPizza.png" id="michelangelo">
        <button type="button" id="reload" class="btn btn-danger">Start Over</button>
    </div>
    <div class ="container">
        <div class ="row">

            <!-- Radio button form for size -->
            <div class="col-md-4">
                <form id="size">
                    <h4>Select Your Size:</h4>
                    <div class="radio">
                    <label>
                        <input type="radio" name="size" value="small"> $8 - Small</label>
                        </label>
                    </div>
                    <div class="radio">
                    <label>
                        <input type="radio" name="size" value="medium"> $10 - Medium</label>
                    </label>
                    </div>
                    <div class="radio">
                    <label>
                        <input type="radio" name="size" value="large"> $12 -   Large</label>
                    </label>
                    </div>
                </form>
            </div>

            <!-- Checkbox form for toppings -->
            <div class="col-md-4">
            <form id="toppings">
                <h4>Choose Your Toppings:</h4>
                <h6>$2 Each:</h6>
                <input type="checkbox" name="topping" value ="mushroom"> Mushroom<br>
                <input type="checkbox" name="topping" value ="olive"> Olive<br>
                <input type="checkbox" name="topping" value ="pepper"> Pepper<br>
                <input type="checkbox" name="topping" value ="onion"> Onion<br>
                <input type="checkbox" name="topping" value ="pepperoni"> Pepperoni<br>
                <input type="checkbox" name="topping" value ="sausage"> Sausage<br>
                <input type="checkbox" name="topping" value ="cheese"> Extra Cheese<br>
                <br>
                <br>
                <button id="submit" class="btn btn-primary">Submit Your Order</button>
            </form>
        </div>
            <div class="col-md-4" id="output">
            <h3>Hey Man! Thanks for ordering!</h3>
            <p>We'll get it to ya faster than you can say Michelangelo! Your order of one <span class="outputSize"></span> radical pizza comes to just $<span class="outputTotal"></span>!</p>
            <img src="Pizza.png" id="pizza">
            </div>
        </div>
    </div>
  </body>
</html>
